<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The title of the web page that appears in the browser tab -->
    <title>EmoColour</title>
    
    <!-- Link to the p5.js library for creative coding and interactive visuals -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    
    <!-- Link to the external stylesheet for styling the page -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <!-- Preconnecting to Google's font services for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Linking a custom Google Font, "Lexend", to be used in the page -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Setting the character encoding of the document to UTF-8 -->
    <meta charset="utf-8" />
  </head>
  
  <body>
    <!-- The main section of the page where most of the content will be rendered dynamically -->
    <main></main>
    
    <!-- A div to display text related to emotions detected or processed by the page -->
    <div id="emotion-text"></div>
    
    <!-- Including external JavaScript files that handle landmarks detection and sketching -->
    <script src="landmarks.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
